<!DOCTYPE html>
<html>
  <head>
    <title>Unofficial Bricklink Extension Settings</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <h2>Unofficial Bricklink Extension Settings</h2>
    <div class="d-flex jc-between">
      <label for="checkbox">Highlight New Parts:</label>
      <input type="checkbox" id="checkboxNew" />
    </div>
    <div class="d-flex jc-between">
      <label for="checkbox">Highlight Used Parts:</label>
      <input type="checkbox" id="checkboxUsed" />
    </div>
    <div class="d-flex jc-between">
      <label for="checkbox">Highlight Qty > 1:</label>
      <input type="checkbox" id="checkboxQty" />
    </div>

    <div class="d-flex jc-between">
      <label for="checkbox">My Collection Searchbar:</label>
      <input type="checkbox" id="checkboxColSearch" />
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
